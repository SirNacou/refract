<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Not Found</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        h1 { font-size: 4rem; margin: 0; color: #e11d48; }
        h2 { margin-top: 0.5rem; font-size: 1.5rem; }
        p { color: #666; margin-bottom: 2rem; }
        .btn {
            background-color: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background 0.2s;
        }
        .btn:hover { background-color: #1d4ed8; }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Link Vanished</h2>
        <p>The short link you are trying to access doesn't exist or has expired.</p>
        <a href="{{API_BASE_URL}}" class="btn">Create a New Link</a>
    </div>
</body>
</html>
