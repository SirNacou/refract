version: "2"
sql:
  - engine: "postgresql"
    queries: "migrations/queries"
    schema: "migrations/postgres"
    gen:
      go:
        package: "db"
        out: "internal/infrastructure/persistence/db"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_json_tags: true
        emit_pointers_for_null_types: true
        emit_prepared_queries: true
        emit_exact_table_names: false
        emit_empty_slices: true
        overrides:
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
              pointer: true
            nullable: true
          - db_type: "pg_catalog.varchar"
            go_type:
              type: "string"
              pointer: true
            nullable: true
          - db_type: "pg_catalog.text"
            go_type:
              type: "string"
              pointer: true
            nullable: true
          - db_type: "text"
            go_type:
              type: "string"
              pointer: true
            nullable: true
          - db_type: "timestamp"
            go_type:
              type: "time.Time"
              pointer: true
            nullable: true
          - db_type: "timestamp"
            go_type:
              type: "time.Time"
